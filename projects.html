		@media only screen and (max-width: 390px){

			div.nav li {

				padding: 5px 10px 5px 10px;

			div.home-cont {

			display: inline;
			font-family: Impact;
			background-color: white;

			border-radius: 15px;
			float: left;
			text-align: center;
		}

		div.nav {
			display: flex;
  			justify-content: center;
  			
		}

		div.home-cont {
			display: flex;
  			justify-content: center;
  			
		}

		div.home-text p{
			border: 2px solid darkblue;
  			width: 300px;
  			height: 300px;
  			margin: 30px;
  			padding: 30px 25px 25px 25px;
  			font-family: Arial;
  			font-size: 18px;
  			text-align: center;
  			display: inline-block;
		}

		div.home-img {
			border: 2px solid darkblue;
  			width: 300px;
  			height: 300px;
  			margin: 30px;
  			padding: 30px 25px 25px 25px;
  			display: inline-block;

		}

		div.home-img img {
			height: 250px;
			width: 250px;
			margin-left: auto;
  			margin-right: auto;
			display: inline-block;
		}

		div.gallery-title {
			display: inline;
			font-family: Impact;
			font-size: 40px;
			padding: 10px 30px 10px 30px;
		}

		div.gallery {
			background-color: white;
			border: 2px solid darkblue;
			border-radius: 8px;
			float: left;
			width: 280px;
			height: 300px;
			margin: 20px 14px 20px 14px;
			padding: 10px;
		}

		div.gallery-desc {
			padding: 23px;
			text-align: center;
			font-family: Impact;
			font-size: 23px;
			color: black;
		}

		div.gallery-container {
			display: flex;
  			justify-content: center;
		}

		div.gallery img{
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
			width: auto 0;
			height: 75%;
			display: block;
		}

		div.body-text {
			font-size: 25px;
			border: 2px dashed darkblue;
			text-align: center;
			border-radius: 15px;
			background-color: white;
  			height: 100px;
  			margin: 30px;
  			padding: 30px 25px 25px 25px;
  			display: flex;
  			justify-content: center;
			}

		h3 {
			border: 2px dashed darkblue;
			border-radius: 15px;
			background-color: white;
			height: 75px;
			width: 300px;
			margin: auto;

  			display: flex;
  			justify-content: center;
